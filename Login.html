<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<title>Login - AUTO SPARE PARTS SYSTEM</title>
	<link rel="stylesheet" href="bootstrap-4/css/bootstrap.css" />
	<link rel="stylesheet" href="css/login.css" />
</head>
<body>
	<div class="container">
		<div class="login row">
			<div class="form-wrap">
				<h2>Login to Your Account</h2>
				<form action="dashboard.html">
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" />
					</div>
					
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" />
					</div>
					
					<div class="form-group">
						<button class="btn btn-primary btn-block btn-md" type="submit">Submit</button>
					</div>
				</form>
			</div>
			<div class="illustration-wrap">
				<img src="images/logo.png" alt="illustration/logo" />
			</div>
		</div>
	</div>
	
	<!-- JavaScript -->
	<script src="jquery-3.6.0.js"></script>
	<script src="bootstrap-4/js/bootstrap.js"></script>
</body>
</html>
