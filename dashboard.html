<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Dashboard - Skyline</title>
	<link rel="stylesheet" href="css/dashboard.css" />
	<link rel="stylesheet" href="fontawesome/css/all.css">
	<link rel="stylesheet" href="fonts.css" />
</head>
<body>
	<div class="page-wrap">
		<!-- Sidebar -->
		<div class="sidebar">
			<div class="links">
				<div class="brand">
					<img src="images/logo.png" alt="logo">
					<h2>Skyline AutoShop</h2>
				</div>
				<div class="nav-items">
					<ul>
						<li class="active"><a href=""><i class="far fa-hand-holding-usd"></i> Sale</a></li>
						<li><a href=""><i class="far fa-cog"></i> Config</a></li>
						<li><a href=""><i class="far fa-store"></i> Inventory</a></li>
						<li><a href=""><i class="far fa-calculator-alt"></i> Accounting</a></li>
					</ul>
				</div>
			</div>
			<div class="profile">
				<div class="profile-detail">
					<img src="images/profile.png" alt="profile">
					<div>
						<p>John Doe</p> 
						<span>admin</span>
					</div>
				</div>
				<div class="sign-out">
					<a href="">
						<button onclick="return confirm('Are you sure to log out?')"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
					</a>
				</div>
			</div>
		</div>
		
		<!-- ProductList -->
		<div class="product-list">
			<!-- Search bar -->
			<div>
				<!-- <input  /> -->
			</div>
			
			<!-- Categories -->
			<div class="categories">
				<p>engine systems</p>
				<p>body systems</p>
				<p>power transmission</p>
				<p>vehicle security</p>
				<p>entertainment & communications</p>
				<p>repair toolkit</p>
			</div>
			
			<!-- Product list -->
			<div class="products">
				
			</div>
		</div>
		
		<!-- Cart & Checkout -->
		<div class="cart"></div>
	</div>
</body>
</html>
