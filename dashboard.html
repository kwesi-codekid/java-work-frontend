<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Dashboard - Skyline AutoShop</title>
	<link rel="stylesheet" href="css/dashboard.css" />
	<link rel="stylesheet" href="css/bundle.css" />
	<link rel="stylesheet" href="fontawesome/css/all.css">
	<link rel="stylesheet" href="fonts.css" />
</head>
<body>
	<div class="page-wrap">
		<!-- Sidebar -->
		<div class="sidebar bg-gray-900">
			<div class="links">
				<div class="brand">
					<img src="images/logo.png" alt="logo">
					<h2>Skyline AutoShop</h2>
				</div>
				<div class="nav-items">
					<ul>
						<li class="active"><a href=""><i class="far fa-hand-holding-usd"></i> Sale</a></li>
						<li><a href=""><i class="far fa-store"></i> Inventory</a></li>
						<li><a href=""><i class="far fa-cog"></i> Config</a></li>
						<li><a href=""><i class="far fa-calculator-alt"></i> Accounting</a></li>
					</ul>
				</div>
			</div>
			<div class="profile">
				<div class="profile-detail">
					<img src="images/profile.png" alt="profile">
					<div>
						<p>John Doe</p> 
						<span>admin</span>
					</div>
				</div>
				<div class="sign-out">
					<a href="">
						<button onclick="return confirm('Are you sure to log out?')"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
					</a>
				</div>
			</div>
		</div>
		
		<!-- ProductList -->
		<div class="product-list">
			<!-- Search bar -->
			<div>
				<!-- <input  /> -->
			</div>
			
			<!-- Categories -->
			<div class="categories">
				<div class="category">
					<i class="fal fa-car-alt category-icon"></i>
					<div>
						<h3>Engine systems</h3>
						<p>12 items</p>
					</div>
				</div>
				<div class="category">
					<i class="fal fa-car-alt category-icon"></i>
					<div>
						<h3>Body systems</h3>
						<p>8 items</p>
					</div>
				</div>
				<div class="category">
					<i class="fal fa-car-alt category-icon"></i>
					<div>
						<h3>Power transmission</h3>
						<p>22 items</p>
					</div>
				</div>
				<div class="category">
					<i class="fal fa-car-alt category-icon"></i>
					<div>
						<h3>Vehicle security</h3>
						<p>34 items</p>
					</div>
				</div>
				<div class="category">
					<i class="fal fa-car-alt category-icon"></i>
					<div>
						<h3>Repair toolkit</h3>
						<p>6 items</p>
					</div>
				</div>
				<div class="category">
					<div>
						<i class="fal fa-car-alt category-icon"></i>
					</div>
					<div>
						<h3>Media equipments</h3>
						<p>40 items</p>
					</div>
				</div>
			</div>

			<!-- Divider -->
			<div class="divider"></div>
			
			<!-- Product list -->
			<div class="products">
				<!-- <div class="product">
					<span>In Stock</span>
					<div class="detail">
						<h3>Shock absorber</h3>
						<p>$68.20</p>
					</div>
					<button class="btn-ring">Add to cart</button>
				</div> -->
			</div>
		</div>
		
		<!-- Cart & Checkout -->
		<div class="cart">
			<div class="cart-items">

			</div>
			<div class="checkout">
				<div class="flex justify-between align-center">
					<h3 class="text-slate-300">Amount Payable</h3>
					<h3 class="text-slate-300">$183.70</h3>
				</div>
				<div class="payment">
					<h3>Payment Method</h3>

				</div>
			</div>
		</div>
	</div>

	<script>
		const products = [
							{ "name": "Oil Filter", "price": 5.99 },    
							{ "name": "Air Filter", "price": 7.49 },    
							{ "name": "Spark Plug", "price": 4.99 },    
							{ "name": "Brake Pad Set", "price": 29.99 },    
							{ "name": "Battery", "price": 89.99 },    
							{ "name": "Brake Disc", "price": 19.99 },    
							{ "name": "Radiator Hose", "price": 9.99 },    
							// { "name": "Windshield Wiper", "price": 7.99 },  
						]
		function populateProducts() {
			const productsContainer = document.querySelector('.products')
			products.forEach(product => {
				const productElement = document.createElement('div')
				productElement.classList.add('product')
				productElement.innerHTML = `
					<span>In Stock</span>
					<div class="detail">
						<h3>${product.name}</h3>
						<p>$${product.price}</p>
					</div>
					<button class="btn-ring">Add to cart</button>
				`
				productsContainer.appendChild(productElement)
			})
		}
		populateProducts()
	</script>
</body>
</html>
